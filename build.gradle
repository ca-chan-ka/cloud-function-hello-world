plugins {
    id "java-library"
}

repositories {
    mavenCentral()
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    compileOnly "com.google.cloud.functions:functions-framework-api:1.0.4"
    testImplementation "org.junit.jupiter:junit-jupiter:5.8.1"
}

tasks.named("test") {
    useJUnitPlatform()
}
